<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>form</title>
  </head>
  <body>
    <style>
      .main-text{
        background-color: #FBD551;
      }
    </style>


    <div class="container p-4">
        <div class="row gx-5">
          <div class="col-12">
           <div class="p-3 text-center main-text"><h5>BOOK A FREE APPOINTMENT</h5></div>
          </div>
          <div class="col-12">
            <div class="p-3 text-center">One of our business setup consultants will get back to you within 24 working hours</div>
          </div>
        </div>
      </div>

      
    <div class="container p-4">
        <div class="row gx-5">
            <div class="col-md-2"></div>
          <div class="col-md-8 col-sm-12">
           <div class="p-3 border text-center" >BOOK A FREE APPOINTMENT

           

            <div class="col">
              <div class="p-3 "> 
                  
               
                  <form>
  
                          
                  <div class="row gx-5 mt-4">
                      <div class="col-sm-12 mb-3 col-md-6">
                          <input type="text" class="form-control" name="fname" id="inputFname" placeholder="Full Name">
                          <div class="nameFError text-danger"></div>
                        </div>
                        <div class="col-sm-12 mb-3 col-md-6">
                          <input type="email" class="form-control d-block col-12 w-100" id="inputEmail" placeholder="Your Email">
                          <div class="emailError text-danger"></div>
                        </div>
                  </div>
                
  
               
                  <div class="row gx-5 ">
                      
                       
                  <div class="col-sm-12 col-md-6 py-3">
                      <input type="tel" class="form-control d-block col-12 w-100" id="phone" placeholder="Your Contact Number">
                      <div class="mobileError text-danger"></div>
                  </div>

                  <div class="col-sm-12 mb-3 col-md-6 py-3">
                    <input type="text" class="form-control" name="password" id="inputpassword" placeholder="Password" >
                    <div class="passwordError text-danger"></div>
                  </div>
                  </div>
                
  
  
                  <div class="row gx-5">
                    <div class="col">
                     <div class="">
                      <div class="row mt-2">
                          <div class="col">
                              <textarea class="form-control" name="message" id="message" rows="3" placeholder="How can we help?"></textarea>
                              <div class="messageError text-danger"></div>
                          </div>
                      </div>
                     </div>
                    </div>
                    
                  </div>
             
  
  
  
              <div class="row mt-4">
                  <div class="col text-center">
                      <button type="submit" class="btn btn-primary btn-lg">Submit</button>
                  </div>
              </div>
          </form>
      </div></div>


              
          

            
          </div>
        </div>
    </div>
          
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="from.js" async defer></script>
